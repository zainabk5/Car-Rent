{% include 'user_dashboard/header.html' %}
{% load static %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>General Tables</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">General</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">

            <div class="row">
              <div class="col-md-10">
                <h3>
                  Booking History
                </h3>
              </div>

            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <!-- Bordered Table -->
            <table class="table table-bordered  table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Car-Name</th>
                  <th scope="col">Date</th>
                 

                </tr>
              </thead>
              {% for booking in bookings %}
              <tbody>
                <tr>
                  <th scope="row">{{booking.id}}</th>
                  <td>{{booking.vehicle}}</td>
                  <td>{{booking.date}}</td>
                  
              </tbody>
              {% endfor %}
            </table>
            <!-- End Bordered Table -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->

{% include 'user_dashboard/footer.html' %}
