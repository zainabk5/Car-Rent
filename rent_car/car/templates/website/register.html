{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/signup/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/signup/css/style.css'%}">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <!-- registration.html -->
                        <form method="post" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username }}
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            </div>
                            <div class="form-group">
                                {{ form.useremail }}
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                            </div>
                            <div class="form-group">
                                {{ form.userphone }}
                                <label for="phone"><i class="zmdi zmdi-email"></i></label>
                            </div>
                            <div class="form-group">
                                {{ form.userpassword }}
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static '/signup/images/signup-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'user_login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- JS -->
        <script src="{% static '/signup/vendor/jquery/jquery.min.js'%}"></script>
        <script src="{% static '/signup/js/main.js'%}"></script>

</html>
